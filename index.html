<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align Task - Gallery</title>
</head>
<body>

    <div id="container">

        <h1 id="header">Align Task - Gallery</h1>
		
        <div id="mainPictureContainer">
            <img id="mainPicture">
            <div class="btn hover-button" >
                    <span class="top content">Author Name</span>
                    <span class="bottom content" id="authorName">Click Me</span>
            </div>
        </div>
        

        <div class="thumbnail-carousel">
            <div id="leftArrowContainer">
                <img class="arrow" id="leftArrow" src="http://pixsector.com/cache/8ed3eed7/avb6b6c2625bcda563bf1.png">
            </div>
    
            <div id="subPicturesContainer">
                <img class="subPic">
                <img class="subPic">
                <img class="subPic">
            </div>
    
            <div id="rightArrowContainer">
                <img class="arrow" id="rightArrow" src="http://pixsector.com/cache/d317f9c9/avefdb1ad8fbf8d8b72a2.png">
            </div>    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
